<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{asunto}}</title>
  <style>
    /* Reset */
    body, table, td, p, a, li, blockquote {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      -ms-interpolation-mode: bicubic;
    }
    
    /* Estilos base */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .wrapper {
      width: 100%;
      background-color: #f4f4f4;
      padding: 20px 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      padding: 30px 40px;
      text-align: center;
    }
    
    .header img {
      max-height: 50px;
    }
    
    .header h1 {
      color: #ffffff;
      margin: 15px 0 0 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    /* Content */
    .content {
      padding: 40px;
    }
    
    .content h2 {
      color: #1a237e;
      margin: 0 0 20px 0;
      font-size: 20px;
    }
    
    .content p {
      color: #333333;
      line-height: 1.6;
      margin: 0 0 15px 0;
    }
    
    /* Info box */
    .info-box {
      background-color: #e3f2fd;
      border-left: 4px solid #1976d2;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 0 4px 4px 0;
    }
    
    .info-box.success {
      background-color: #e8f5e9;
      border-left-color: #4caf50;
    }
    
    .info-box.warning {
      background-color: #fff3e0;
      border-left-color: #ff9800;
    }
    
    .info-box.error {
      background-color: #ffebee;
      border-left-color: #f44336;
    }
    
    /* Table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    .data-table th {
      background-color: #1a237e;
      color: #ffffff;
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
    }
    
    .data-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      color: #333333;
    }
    
    .data-table tr:nth-child(even) {
      background-color: #f5f5f5;
    }
    
    /* Button */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #1976d2;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      margin: 20px 0;
    }
    
    .btn:hover {
      background-color: #1565c0;
    }
    
    /* Footer */
    .footer {
      background-color: #263238;
      padding: 30px 40px;
      text-align: center;
    }
    
    .footer p {
      color: #b0bec5;
      font-size: 12px;
      margin: 5px 0;
    }
    
    .footer a {
      color: #64b5f6;
      text-decoration: none;
    }
    
    /* Responsive */
    @media only screen and (max-width: 600px) {
      .container {
        width: 100% !important;
        border-radius: 0;
      }
      .header, .content, .footer {
        padding: 20px !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <table class="container" cellpadding="0" cellspacing="0">
      <!-- Header -->
      <tr>
        <td class="header">

        </td>
      </tr>
      
      <!-- Content -->
      <tr>
        <td class="content">
          {{{contenido}}}
        </td>
      </tr>
      
      <!-- Footer -->
      <tr>
        <td class="footer">
          <p><strong>ISTHO S.A.S.</strong></p>
          <p>Centro Log√≠stico Industrial del Norte, Bodega 130</p>

            Por favor no responda a este mensaje.

        </td>
      </tr>
    </table>
  </div>
</body>
</html>
